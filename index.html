<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Play and Learn for Kids</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Rowdies&family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <h1 id="title">🥁 Alphabet 🎙 Kit 🎹</h1>
  <p class="about"><span class="press">Press</span> Alphabets to <span class="press">listen</span> 😃</p>
  <div class="set">
    <button class="a alpha">a</button>
    <button class="b alpha">b</button>
    <button class="c alpha">c</button>
    <button class="d alpha">d</button>
    <button class="e alpha">e</button>
    <button class="f alpha">f</button>
    <button class="g alpha">g</button>
    <button class="h alpha">h</button>
    <button class="i alpha">i</button>
    <button class="j alpha">j</button>
    <button class="k alpha">k</button>
    <button class="l alpha">l</button>
    <button class="m alpha">m</button>
    <button class="n alpha">n</button>
    <button class="o alpha">o</button>
    <button class="p alpha">p</button>
    <button class="q alpha">q</button>
    <button class="r alpha">r</button>
    <button class="s alpha">s</button>
    <button class="t alpha">t</button>
    <button class="u alpha">u</button>
    <button class="v alpha">v</button>
    <button class="w alpha">w</button>
    <button class="x alpha">x</button>
    <button class="y alpha">y</button>
    <button class="z alpha">z</button>
  </div>


  <script src="index.js" charset="utf-8"></script>

  <footer>
    Made with ❤️ by Nitish Agrawal.
  </footer>
</body>

</html>
